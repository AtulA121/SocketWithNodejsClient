<div class="container">
    <div class="input-group spacing">
        <div class="row">
            <div class="col">
                <label for="">UserName</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="userName" [(ngModel)]="userName">
            </div>
        </div>
    </div>
    <div class="w-100"></div>
    <div class="input-group spacing">
        <div class="row">
            <div class="col">
                <label for="">Game</label>
            </div>
            <div class="col">
                <input type="game" class="form-control" name="game" [(ngModel)]="game">
            </div>
        </div>
    </div>
    <div class="w-100"></div>
    <div class="input-group spacing">
        <div class="row">
            <div class="col">
                <label for="">Discription</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="discription" [(ngModel)]="discription">
            </div>
        </div>
    </div>
    <div class="input-group spacing">
        <div class="row">
            <div class="col">
                <button class="btn btn-info" (click)="createEvent()">Create</button>
            </div>
        </div>
    </div>
</div>
