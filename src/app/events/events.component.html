<div class="container-fluid">
    <div class="card text-white bg-dark mb-3" *ngFor="let item of events" style="width: 343px;height: 250px;float: left;margin-right: 10px;">
        <div class="card-header">{{item.userName}}</div>
        <div class="card-body">
        <h5 class="card-title">{{item.game}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
</div>
